<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Pong en Pygame</h1>
        <select id="match-select"></select>
        <div class="match-info">
            <p>Numero de partida: <span id="matchNumber"></span></p>
            <p>Fecha de Juego: <span id="matchDate"></span></p>
            <div class="players">
                <div class="player">
                    <span class="playerName" id="player1Name"></span>
                    <div class="points-container">
                        <span class="points" id="player1Points"></span>
                    </div>
                </div>
                <div class="player">
                    <div class="points-container">
                        <span class="points" id="player2Points"></span>
                    </div>
                    <span class="playerName" id="player2Name"></span>
                </div>
            </div>
        </div>
        <div class="status">
            <p id="statusText"></p>
            <div id="liveIndicator" class="live-indicator"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
